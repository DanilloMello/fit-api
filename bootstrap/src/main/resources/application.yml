server:
  port: 8080

spring:
  application:
    name: fit-api

  datasource:
    url: jdbc:postgresql://localhost:5432/connecthealth
    username: connecthealth
    password: connecthealth
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
