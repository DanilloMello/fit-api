services:
  postgres:
    image: postgres:15
    container_name: connecthealth-postgres
    environment:
      POSTGRES_DB: connecthealth
      POSTGRES_USER: connecthealth
      POSTGRES_PASSWORD: connecthealth
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U connecthealth -d connecthealth"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
